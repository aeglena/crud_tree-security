<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New User</title>
</head>
<body>
<form th:method="POST" th:action="@{/admin/newUser}" th:object="${user}">
    <label for="name">Enter Name:</label>
    <input type="text" id="name" th:field="*{name}"/>
    <label for="age">Enter age:</label>
    <input type="text" th:field="*{age}" id="age"/>
    <label for="email">Enter email:</label>
    <input type="text" th:field="*{email}" id="email"/>
    <label for="password">Enter password:</label>
    <input type="password" th:field="*{password}" id="password"/>
    <label for="role">Choose a role:</label>
    <select name="roles" size="2" id="role" multiple>
        <option name="ROLE_USER" value="ROLE_USER">ROLE_USER</option>
        <option name="ROLE_ADMIN" value="ROLE_ADMIN">ROLE_ADMIN</option>
    </select>
     <br>
    <input type="submit" value="Creat!"/>
</form>
<a href="/logout">LogOut</a>
</body>
</html>
